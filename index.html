<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Fish</title>

<style>
body{
  margin:0;
  background:white;
  font-family:Arial, sans-serif;
}

.wrap{
  position:relative;
  min-height:100vh;
  overflow:hidden;
}

/* Header */
.header-img{
  position:absolute;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  width:520px;
  max-width:90%;
}

/* Order button */
.order{
  position:absolute;
  top:40px;
  right:40px;
  width:180px;
}

/* Bird */
.bird{
  position:fixed;
  bottom:0;
  right:0;
  width:420px;
  z-index:999;
  pointer-events:none;
}

/* Buttons */
.btnbox{
  position:absolute;
  top:260px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
}

.btn{
  display:block;
  width:220px;
  padding:14px 0;
  margin:20px auto;
  background:#ff3b1f;
  color:white;
  font-size:20px;
  border-radius:8px;
  text-align:center;
  text-decoration:none;
  box-shadow:0px 4px 6px rgba(0,0,0,0.3);
}

.whatsapp{
  width:220px;
  margin-top:10px;
}

/* ðŸ“± MOBILE FIX */
@media(max-width:700px){

  .header-img{
    width:280px;
    top:20px;
  }

  .order{
    width:110px;
    right:10px;
    top:10px;
  }

  .btnbox{
    top:230px;
  }

  /* Bird resize instead of hide */
  .bird{
    width:180px;
    bottom:-10px;
    right:-20px;
    opacity:0.9;
  }
}

</style>
</head>

<body>

<div class="wrap">

<img src="assets/images/header.png" class="header-img">

<a href="order.html">
<img src="assets/images/order.png" class="order">
</a>

<img src="assets/images/bird.png" class="bird">

<div class="btnbox">

<a href="about.html" class="btn">About us</a>

<a href="contact.html" class="btn">Contact us</a>

<a href="https://wa.me/919447904363?text=Hi%20Happy%20Fish!%20I%20want%20to%20chat" target="_blank">
<img src="assets/images/msg.png" class="whatsapp">
</a>

</div>

</div>
</body>
</html>
