<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Fish</title>

<style>
body{
  margin:0;
  background:white;
  font-family:Arial, sans-serif;
}

.wrap{
  position:relative;
  min-height:100vh;
  overflow:hidden;
}

/* Center Header Image */
.header-img{
  position:absolute;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  width:520px;
  max-width:70%;
}

/* Order Now Top Right */
.order{
  position:absolute;
  top:40px;
  right:40px;
  width:180px;
}

/* Bird Bottom Right */
.bird{
  position: fixed;
  bottom: 0;
  right: 0;
  width: 420px;
  z-index: 999;
}

/* Buttons Center Under Header */
.btnbox{
  position:absolute;
  top:260px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
}

/* About / Contact buttons */
.btn{
  display:block;
  width:220px;
  padding:14px 0;
  margin:20px auto;
  background:#ff3b1f;
  color:white;
  font-size:20px;
  border-radius:8px;
  text-align:center;
  text-decoration:none;
  box-shadow:0px 4px 6px rgba(0,0,0,0.3);
  transition:0.25s;
}

.btn:hover{
  background:#ff5838;
  transform:translateY(-4px);
  box-shadow:0px 10px 18px rgba(0,0,0,0.35);
}

/* WhatsApp Button */
.whatsapp{
  width:220px;
  margin-top:10px;
  transition:0.25s;
}

.whatsapp:hover{
  transform:scale(1.05);
}

/* Mobile */
@media(max-width:700px){
  .header-img{width:300px; top:20px;}
  .order{width:130px; right:20px; top:20px;}
  .bird{display:none;}
  .btnbox{top:260px;}
}
</style>
</head>

<body>
<div class="wrap">

  <!-- Combined Header -->
  <img src="assets/images/header.png" class="header-img">

  <!-- ORDER NOW -->
  <a href="order.html"><img src="assets/images/order.png" class="order"></a>

  <!-- Bird -->
  <img src="assets/images/bird.png">

  <!-- Buttons under header (center) -->
  <div class="btnbox">
    <a href="about.html" class="btn">About us</a>
    <a href="contact.html" class="btn">Contact us</a>

    <!-- WhatsApp Chat Button -->
    <a href="https://wa.me/919447904363?text=Hi%20Happy%20Fish!%20I%20want%20to%20chat" target="_blank">
      <img src="assets/images/msg.png" class="whatsapp">
    </a>
  </div>

</div>
</body>
</html>
